    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">

    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <h2>Guess a number from 1 - 10 </h2>

        <section class="main-section">  
            
            <input type="number" id="user-input" min="0" max="10">
            <button id="submit-guess">Submit my guess</button> 
            
        
        </section>

        <section id="guesses-left">You have 3 attempt(s) to guess correctly</section>

        <section id="message-section"></section>
    </main>

    </footer>

    <script type="module" src="./app.js"></script>
